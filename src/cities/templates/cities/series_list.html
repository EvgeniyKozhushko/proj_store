<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Все серии</h1>
    <ul>
        {% for series in series_list %}
        <li>{{ forloop.counter }} Series# {{ series.pk }} <a href ="{% url 'series:series' series.pk %}">{{ series }}</a>
            || <a href ="{% url 'series:series-update' series.pk %}">Update</a>
            || <a href ="{% url 'series:series-delete' series.pk %}">Delete</a> </li>
        {% endfor %}
    </ul>
    </body>
    <a href="{% url 'series:series-create' %}">Создать новую Серию</a> <br>
    <a href="{% url 'home' %}">На главную</a> <br>
    </html>
