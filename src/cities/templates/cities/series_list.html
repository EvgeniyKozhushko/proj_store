{% extends 'base.html' %}
{% block title %}Series list{% endblock title %}
{% block body %}
<body>
    <h1>Все серии</h1>
    <table class="table table-hover">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Detail</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for series in series_list %}
      <tr>
        <th scope="row"> {{ series.pk }}</th>
        <td><a href ="{% url 'series:series' series.pk %}">{{ series }}</a></td>
        <td><a href ="{% url 'series:series-update' series.pk %}" class='btn btn-success' >Update</a></td>
        <td><a href ="{% url 'series:series-delete' series.pk %}" class='btn btn-warning'>Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'series:series-create' %}">Создать новую Серию</a> <br>
    <a href="{% url 'home' %}">На главную</a>
    
{% endblock body %}
