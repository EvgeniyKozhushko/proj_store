{% extends 'base.html' %}
{% block title %}Genre list{% endblock title %}
{% block body %}

    <h1>Все жанры</h1>
    <table class="table table-hover">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Detail</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employee_list %}
      <tr>
        <th scope="row"> {{ employee.pk }}</th>
        <td><a href ="{% url 'accounts:account' employee.pk %}">{{ employee }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
    </table>

    <a href="{% url 'home' %}">На главную</a>

{% endblock body %}
