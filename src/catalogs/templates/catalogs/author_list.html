{% extends 'base.html' %}
{% block title %}Author list{% endblock title %}
{% block body %}

<h1>Все авторы</h1>
<table class="table table-hover">
      <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Detail</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for author in author_list %}
    <tr>
      <th scope="row"> {{ author.pk }}</th>
      <td><a href ="{% url 'author:author' author.pk %}">{{ author }}</a></td>
      <td><a href ="{% url 'author:author-update' author.pk %}" class='btn btn-success' >Update</a></td>
      <td><a href ="{% url 'author:author-delete' author.pk %}" class='btn btn-warning'>Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
  <a href="{% url 'author:author-create' %}">Создать нового Автора</a> <br>
  <a href="{% url 'home' %}">На главную</a>

{% endblock body %}
