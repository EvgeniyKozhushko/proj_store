{% extends 'base.html' %}
{% block title %}Publishing house list{% endblock title %}
{% block body %}

    <h1>Все издательсва</h1>
    <table class="table table-hover">
        <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Detail</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for published in object_list %}
      <tr>
        <th scope="row"> {{ published.pk }}</th>
        <td><a href ="{% url 'publishinghouse:published' published.pk %}">{{ published }}</a></td>
        <td><a href ="{% url 'publishinghouse:published-update' published.pk %}" class='btn btn-success' >Update</a></td>
        <td><a href ="{% url 'publishinghouse:published-delete' published.pk %}" class='btn btn-warning'>Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'publishinghouse:published-create' %}">Создать нового Издателя</a> <br>
    <a href="{% url 'home' %}">На главную</a>

{% endblock body %}
